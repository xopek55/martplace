<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>MartPlace</title>
   <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
   <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/libs.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <header class="header">
      <div class="header_top">
         <div class="container">
            <div class="header__top__inner">
               <div class="header__logo">
                  <img src="images/logo.png" alt="logo">
                  <div class="header__logo-text"> Mart<span>Place</span></div>
               </div>
               <div class="header__top-box">
                  <div class="header__top-btn">
                     <a class="header__top-btn1" href="#">Become a Seller</a>
                  </div>
                  <div class="header__top-info">
                     <div class="header__top-notification">
                        <a href="#"><span class="lnr lnr-alarm top-notification"></span></a>
                        <div class="header__top-notification-alarm alarm">25</div>

                        <a href="#"><span class="lnr lnr-envelope top-notification"></span></a>
                        <div class="header__top-notification-envelope envelope">6</div>
                        <a href="#"><span class="lnr lnr-cart top-notification"></span></a>

                        <div class="header__top-notification-cart cart">2</div>
                     </div>

                     <div class="header__top-user-logo" style="background-image: url(/images/content/user-logo.jpg);">
                     </div>

                     <div class="header__top-user">
                        <a class="header__top-username" href="#">
                           Taofiq Hakim
                        </a>
                        <a class="header__top-user-wallet" href="#">
                           $20.45
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="header__bottom">
         <div class="container">
            <div class="header__bottom__inner">
               <nav class="menu">
                  <ul class="menu__list">
                     <li><a href="#">HOME</a></li>
                     <li><a href="#">all products</a></li>
                     <li><a href="#">wordpress </a></li>
                     <li><a href="#">festures</a></li>
                     <li><a href="#">Pages</a></li>
                  </ul>
               </nav>
               <div class="header__bottom-form">
                  <form>
                     <input type="text" placeholder="Search Your Keywords . . ." required>
                     <button class="header__bottom-btn" type="submit">
                        <img src="images/icons/search-logo.png" alt="">
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </header>

   <section class="search" style="background-color: #2b4ed0;">
      <div class="container">
         <div class="search__inner">
            <div class="search__inner-title">
               Create Your Own
               <span>Digital Product Marketplace</span>
            </div>
            <div class="search__inner-text">
               MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
            </div>
            <div class="search__inner-btn">
               <a class="search__inner-btn1" href="#">View All Products</a>
               <a class="search__inner-btn1" href="#">Popular Products</a>

            </div>
            <div class="search__inner-form">
               <form>
                  <input type="text" placeholder="Search Your Keywords . . ." required>
                  <select class="search__inner-select" name="select">

                     <option value="#">All Categories</option>
                     <option value="#">Wordpress</option>
                     <option value="#">Landing Page</option>
                     <option value="#">Psd Template</option>
                     <option value="#">Plugins</option>
                     <option value="#">HTML Template</option>
                     <option value="#">Components</option>
                     <option value="#">Joomla Template</option>


                  </select>
                  <button class="search__inner-btn-search" type="submit">
                     <div>Search Now</div>
                  </button>
               </form>
            </div>
         </div>
      </div>


   </section>





   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
